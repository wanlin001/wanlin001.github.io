<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan-Lin HU</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --text-color: #333;
            --bg-light: #f8f9fa;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #fff;
            color: var(--text-color);
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(145deg, #2196F3, #1976D2);
            padding: 25px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            color: white;
            box-shadow: var(--shadow);
        }

        .main-content {
            margin-left: 280px;
            padding: 40px;
            flex: 1;
            max-width: 800px;
            background-color: #fff;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .nav-links li {
            margin: 15px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            display: block;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-section img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid white;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .profile-section img:hover {
            transform: scale(1.05);
        }

        .contact-info {
            background-color: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: var(--shadow);
        }

        .section {
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .publication {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid var(--primary-color);
            background-color: var(--bg-light);
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .publication:hover {
            transform: translateX(5px);
            background-color: #e3f2fd;
        }

        .doi-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .doi-link:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Custom highlight for current page */
        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

    </style>
</head>
<body>

</body>
</html>
